<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <b style="--clr:rgb(135, 163, 238);">Powerd By Abdul Wakeel</b>
            <div class="c" id="sc" style="--clr:rgb(55, 255, 5);"><i></i></div>
            <div class="c c2" id="mn" style="--clr:rgb(252, 0, 197);"><i></i></div>
            <div class="c c3" id="hr" style="--clr:rgb(255, 123, 0);"><i></i></div>
            
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
